<div class="row">
    <form class="form-inline">
        <input type="text" class="form-control" placeholder="Amount" ng-model="$ctrl.amount" valid-number>
        <input type="text" class="form-control" placeholder="Category" ng-model="$ctrl.category">
        <div class="form-group">
            <input class="form-control"
                   format="DD-MM-YYYY"
                   ng-model="$ctrl.date"
                   ng-model-options="{ updateOn: 'blur' }"
                   min-view="month"
                   placeholder="Select a date..."
                   moment-picker="ctrl.input">
            </input>
        </div>
        <button type="submit" class="btn btn-default" ng-click="$ctrl.insertTransaction()">Insert</button>
    </form>
</div>
